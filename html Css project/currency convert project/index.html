<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="converter-form">  <!-- Updated ID to lowercase -->
            <label for="from">From Currency:</label>
            <select id="from" name="From">  <!-- Updated ID to lowercase -->
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
            </select>

            <label for="to">To Currency:</label>
            <select id="to" name="To">  <!-- Updated ID to lowercase -->
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="Amount" required>  <!-- Updated ID to lowercase -->
            <button type="submit">Convert</button>
        </form>
        <p id="result"></p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
